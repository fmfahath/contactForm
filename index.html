<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9defbb1cab.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Contact Form</title>
</head>

<body>

    <div class="container">
        <form>
            <h3>GET IN TOUCH</h3>
            <div class="input-group">
                <input type="text" id="name" placeholder="Your name" onkeyup="validateName()">
                <span id="name-error"></span>
            </div>
            <div class="input-group">
                <input type="email" id="email" placeholder="Your mail ID">
                <span id="email-error"></span>
            </div>
            <div class="input-group">
                <input type="text" id="phoneNo" placeholder="Phone No" onkeyup="validatePhone()">
                <span id="phoneNo-error"></span>
            </div>
            <div class="input-group">
                <textarea name="message" id="message" rows="4 " placeholder="How can we help you?"></textarea>
                <span id="msg-error"></span>
            </div>
            <button type="submit">Submit</button>
            <span id="submit-error"></span>
        </form>
    </div>


    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./app.js"></script>
</body>

</html>
